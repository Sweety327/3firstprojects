<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <div class="main-box">
        <form onsubmit="calculatetemp(); return false">
             <label for="temp" class="text">enter temperature to be converted:</label>
             <br/>
             <input type="number" id="temp" name="temp" >
             <select id="tempopt" name="tempopt">
              <option value="cel">celsius</option>
              <option value="fah">fahrenhiet</option>
             </select>
             <br/>
            <input type="submit" class="button" name="temp"/>
             <br/>
             <br/>
            <div class="text">
                <label for="result">after conversion:</label>
                <br/>
                <span id="resultcontainer" style="color: black; font-size: 45px;"></span>
            </div>
            <br/>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
